<!DOCTYPE html>
<html>
<head>
    <title>Amazon Product Reviews</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Amazon Product Reviews</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>User Name</th>
            <th>Rating</th>
            <th>Review</th>
        </tr>
        {% for review in reviews %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ review.user_name }}</td>
            <td>{{ review.rating }}</td>
            <td>{{ review.body }}</td>
        </tr>
        {% endfor %}
    </table>

    <form action="/download_csv" method="post">
        <button type="submit">Download CSV</button>
    </form>
</body>
</html>
